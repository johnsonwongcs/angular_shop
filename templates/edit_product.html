<h1>
	Edit Product
</h1>
<div class="row">
	<div class="three colums">
		<form ng-sumit="Ctrl.findEditProduct(productID)">
			<input type="text" ng-model="productID" placeholder="product ID">
		</form>
	</div>
	<div class="three columns">
		<form ng-submit="Ctrl.saveProduct(name,description,image,price,category,quantity,status)">
			<input type="text" ng-model="name" placeholder="name">
			<input type="text" ng-model="image" placeholder="image url">
			<textarea ng-model="description" placeholder="description"></textarea>
			<input type="text" ng-model="price" placeholder="price">
			<input type="text" ng-model="category" placeholder="category">
			<input type="text" ng-model="quantity" placeholder="quantity">
			<select ng-model="status">
					<option value="" selected>Status</option>
					<option value="active">Active</option>
					<option value="inactive">Inactive</option>
			</select>
			<button>Edit Product</button>
			<button ng-click="Ctrl.productService.getProducts()">Get Product</button>
		</form>
	</div>
</div>
