		<div id='div1' class="row productPage">

			<div class='savioWidth'>

				<div class='four columns'>
					<img class="twelve columns image savioImage" src="img/bottle1.jpg">

				</div>

				<div class='eight columns'>
					<div class='row carts'>
						<div class='twelve columns contact' id='name'><h3>Name : {{Ctrl.product.name}}</h3>
					</div>

					<div class='twelve columns contact' id='description'>
						<h3>Description : {{Ctrl.product.description}}</h3>
					</div>

					<div class='row'>
						
							<div class='eight columns u-pull-right contact fitMargin fitPadding' id='input_quantity'><h2>Quantity</h2>
								
								<input type='button' value='-' id='moins' ng-click="Ctrl.minus()">

								<input type='text' size='3' ng-model="Ctrl.orderQuantity">
								
								<input type='button' value='+' id='plus' ng-click="Ctrl.plus()" ng-disabled="Ctrl.orderQuantity >= Ctrl.product.quantity">
									
							</div>
							
							<h2 class='eight columns u-pull-right contact fitMargin' id='status'>status: {{Ctrl.product.status}}</h2>
							
							<h2 class='eight columns u-pull-right contact fitMargin' id='price' orderQuantityplaceholder='total price'>price: {{Ctrl.product.price}}</h2>

					</div>

					<div class="row">
						<button class="cart three columns u-pull-left" ng-click="Ctrl.addToCart(Ctrl.product, Ctrl.orderQuantity)" onclick="inCartAlert()">
							<img class='svgCart' src='img/cart.svg'>
						</button>
					</div>
				</div><!--END class='four columns'' -->
			</div><!--END class='savioWidth' -->
		</div><!--END Class="row" -->
